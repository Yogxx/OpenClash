sniffer:
  enable: true
  override-destination: true
  sniff:
    QUIC:
      ports:
      - 443
      - 8443
      override-destination: true
    TLS:
      ports:
      - 443
      - 8443
      override-destination: true
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  force-domain:
  - "+.netflix.com"
  - "+.nflxvideo.net"
  - "+.amazonaws.com"
  - "+.media.dssott.com"
  skip-domain:
  - "+.apple.com"
  - Mijia Cloud
  - dlg.io.mi.com
  - "+.oray.com"
  - "+.sunlogin.net"
  - "+.push.apple.com"
  force-dns-mapping: true
